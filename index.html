<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÖ Pomodoro Timer</h1>
        </header>
        
        <main>
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
                <div class="session-type" id="sessionType">Work Session</div>
            </div>
            
            <div class="controls">
                <button id="startPauseBtn" class="btn btn-start">Start</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
            
            <div class="session-info">
                <div class="session-count">
                    <span>Session: </span>
                    <span id="sessionCount">1</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <div class="settings">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label for="workTime">Work Time (minutes):</label>
                    <input type="number" id="workTime" value="25" min="1" max="60">
                </div>
                <div class="setting-group">
                    <label for="breakTime">Break Time (minutes):</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
